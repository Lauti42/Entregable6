{% extends 'padre.html' %}


{% block bloqueQueCambia %}

    <p>Estamos buscando a: {{apellido}}</p>>

    
    {% if familiares %}
        <ul>

            
            {% for familia in familiares %}
                <li>
                    {{familia.nombre}}
                    {{familia.apellido}}
                </li>
            {% endfor %}
                
        </ul>
    {% endif %}
        
        

    {% endblock bloqueQueCambia %}
